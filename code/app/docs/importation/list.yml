Listar registros sobre importações
---
tags:
  - importation
parameters:
  - name: country
    in: query
    type: string
    required: false
    description: Nome do país
  - name: product
    in: query
    type: string
    required: false
    description: Nome do produto
  - name: year
    in: query
    type: string
    required: false
    description: Ano da exportação
security:
  - BearerAuth: []
responses:
  200:
    description: Retorno da lista dos regristros sobre importação
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '#/components/schemas/Importation'
  400:
    description: Erro ao buscar os registros sobre importação
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Message'
        example:
            status: 400
            message: 'Erro ao buscar os registros sobre importação'
  404:
    description: Lista de importações não encontrado
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Message'
        example:
            status: 400
            message: 'Lista de importações não encontrado'
