Raspagem dos registros de importação
---
tags:
  - importation
parameters:
  - name: year
    in: query
    type: string
    required: true
    description: Anos separado por vírgula (Ex. _**2022, 2023**_). Para buscar todos os anos utilize o valor _**all**_
    default: 2023
  - name: product
    in: query
    type: string
    required: true
    description: Produtos separados por vírgula (Ex. _**wine, juice**_). Para buscar todos os anos utilize o valor _**all**_
    default: wine
security:
  - BearerAuth: []
definitions:
  JobImportationInfo:
    type: object
    properties:
      job_id:
        type: string
      job_name:
        type: string
      product:
        type: string
      year:
        type: number
  JobImportationResponse:
    type: object
    properties:
      status:
        type: number
      message:
        type: string
      jobs:
        type: array
        items:
          $ref: '#/components/schemas/JobImportationInfo'
responses:
  200:
    description: Agendamento da raspagem dos registros sobre importação
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/JobImportationResponse'
        example:
          status: 200
          message: 'Agendamento sobre importação realizado com sucesso'
          jobs: 
            - job_id: 123
              job_name: 'scrapingTask'
              product: wine
              year: 2023
  400:
    description: Erro ao agendar a raspagem sobre exportação
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Message'
        examples:
          Default:
            value:
              status: 401
              message: 'Erro ao agendar a raspagem sobre exportação'
          Ano:
            value:
              status: 401
              message: 'Ano inválido. Opções disponíveis: all, maior que 1970 ou menor que 2024.'
          Produto:
            value:
              status: 401
              message: 'Produto inválido. Opções disponíveis: all, wine, sparkling, grape, juice.'
  404:
    description: Não foi possível localizar os dados para a raspagem
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Message'
        example:
          status: 401
          message: 'Usuário ou senha inválida'